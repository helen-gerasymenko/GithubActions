name: artifact-challenge
on: [push]
env: 
    ARTIFACT_NAME: HELEN
    
jobs:
    job1:
      name: First job
      runs-on: ubuntu-latest
      steps:
      - name: Check out code
        uses: actions/checkout@v1
      
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
            name: ${{ env.ARTIFACT_NAME }}
            path: .
      
      
